<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CourSys - Formula Tester</title>
    <link rel="icon" href="img/sfulogo.png">
    <link rel="stylesheet" href="stylesheets/calculator.css">
    <script src="scripts/calculator.js" defer></script>
</head>

<body>
    <div id="page">
        <div id="outerContainer">
            <div id="innerContainer">

                <h2 class ="text">Grade Calculator</h2>

                <div id="content">
                    <div id="contentContainer">
                        <h3 class ="text"><strong>Activities</strong></h3>

                        <p class ="text">Give grades to the numeric activities:</p>
                        <div id="scrollWrap">
                            <table id="contentTable">
                                <tr>
                                    <th class ="text">Name</th>
                                    <th class ="text">Short Name</th>
                                    <th class ="text">Weight</th>
                                    <th class ="text">Grade</th>
                                    <th class ="text">Percent</th>
                                </tr>

                                <tr id="r1">
                                    <td class ="text">Activity 1</td>
                                    <td class ="text">A1</td>
                                    <td><input class="input" id="weightA1"><div id="errorA3"></div></td>
                                    <td class="slash" ><input class="input" id="scoredA1" class ="text">/<br><input class="input" id="totalA1" class ="text"></td>
                                    <td id="percent1" class ="text"></td>
                                </tr>

                                <tr id="r2">
                                    <td class ="text">Activity 2</td>
                                    <td class ="text">A2</td>
                                    <td class ="text"><input class="input" id="weightA2"><div id="errorA3"></div></td>
                                    <td class="slash"><input class="input" id="scoredA2" class ="text">/<br><input class="input" id="totalA2" class ="text"></td>
                                    <td id="percent2" class ="text"></td>
                                </tr>

                                <tr id="r3">
                                    <td class ="text">Activity 3</td>
                                    <td class ="text">A3</td>
                                    <td class ="text"><input class="input" id="weightA3"><div id="errorA3"></div></td>
                                    <td class="slash"><input class="input" id="scoredA3" class ="text">/<br><input class="input" id="totalA3" class ="text"></td>
                                    <td id="percent3" class ="text"></td>
                                </tr>

                                <tr id="r4">
                                    <td class ="text">Activity 4</td>
                                    <td class ="text">A4</td>
                                    <td class ="text"><input class="input" id="weightA4"><div id="errorA3"></div></td>
                                    <td class="slash"><input class="input" id="scoredA4" class ="text">/<br><input class="input" id="totalA4" class ="text"></td>
                                    <td id="percent4" class ="text"></td>
                                </tr>
                            </table>
                        </div>

                        <div>
                            <h3 id="h3result" class ="text"><strong>Result</strong></h3>
                            <br>
                            <label id="result" class ="text"></label>
                        </div>

                    </div>

                    <div id="buttons">
                        <button id="weighted" class ="text">WEIGHTED</button>
                        <button id="mean" class ="text">MEAN</button>
                        <button id="rowAdd" class ="text">New Activity</button>
                        <button id="darkMode" class ="text">Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
